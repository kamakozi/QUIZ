<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<div>
    <h1>QUIZ</h1>
</div>
<div id="questions">
    <div id="question1" class="question active">
        <h3>What does CPU stand for?</h3>
        <button data-correct="true">Central processing unit</button>
        <button>Computer Power Unit</button>
        <button>Central Programming Unit</button>
        <button>Core Processing Utility</button>
    </div>
    <div id="question2" class="question">
        <h3>What is the primary function of RAM in a computer?</h3>
        <button>To store data permanently</button>
        <button>To process graphics for the monitor</button>
        <button>To power the computer</button>
        <button data-correct="true">To store data temporarily for quick access</button>
    </div>
    <div id="question3" class="question">
        <h3>What is the main component used to store data permanently?</h3>
        <button>CPU</button>
        <button data-correct="true">Hard Drive or SSD</button>
        <button>RAM</button>
        <button>Graphics Card</button>
    </div>
    <div id="question4" class="question">
        <h3>What is the full form of USB?</h3>
        <button data-correct="true">Universal Serial Bus</button>
        <button>Universal System Backup</button>
        <button>Unlimited Storage Bandwidth</button>
        <button>Ultra Speed Bus</button>
    </div>
</div>

<script src="src/index.ts"></script>
</body>
</html>
